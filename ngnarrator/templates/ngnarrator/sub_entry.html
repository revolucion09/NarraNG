{% load ngnarrator_extras %}
<li>
    <a class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="{% if link.description %} {{ link.description }} {% endif %}">{{ link.name }}</a>
    {% if link|is_link_node %}
        <ul>
        {% for sublink in link.links %}
            {% with link=sublink template_name="ngnarrator/sub_entry.html" %}
                {% include template_name %}
            {% endwith %}
        {% endfor %}
        </ul>
    {% endif %}
</li>
