<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NarraNG</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ngnarrator/style.css' %}">
</head>
<body>
<h2>NarraNG Projects</h2>{% if projects_list %}
<ul>
    {% for project in projects_list %}
    <li><a href="/ngnarrator/{{ project.pid }}/">{{ project.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No projects are available.</p>
{% endif %}
</body>
</html>
