<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NarraNG</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ngnarrator/style.css' %}">
</head>
<body>
<h1>NarraNG Projects</h1>{% if projects_list %}
<ul>
    {% for source, projects in projects_list.items %}
        <li style="font-size:30px;color:white">{{ source }}</li>
        <ul>
        {% for project in projects %}
            <li><a href="/ngnarrator/{{ project.pid }}/">{{ project.name }}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
</ul>
{% else %}
<p>No projects are available.</p>
{% endif %}
</body>
</html>
